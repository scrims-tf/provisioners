// RSP Config for KOTH, Version 1.7.5
// by paced

// Run this config for King of the Hill maps e.g.: koth_viaduct
// At match end, exec rsp_off.cfg to reset the server

// ----
// Please do not edit this file!
// ----

servercfgfile "rsp_koth"
exec "rsp_base"

mp_windifference "0"
mp_winlimit	"3" 
mp_maxrounds "0"
mp_timelimit "0"
mp_stalemate_enable "0"

say "RSP config loaded for KOTH! Reload map once before you begin."
say "The winner is first to three rounds."
say "Exec rsp_off.cfg at match end to reset server."
