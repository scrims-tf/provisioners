// RSP Config for push maps, Version 1.7.5
// by paced

// Run this config for Standard 5CP MAP types e.g.: cp_badlands, cp_granary.
// Also use this file for CTF MAP types
// At match end, exec rsp_off.cfg to reset the server

// ----
// Please do not edit this file!
// ----

servercfgfile "rsp_standard"
exec "rsp_base"

mp_windifference "0"
mp_winlimit "3"
mp_maxrounds "0"
mp_timelimit "15"
mp_stalemate_enable "1"
mp_stalemate_timelimit "31540000"

say "RSP config loaded for push maps! Reload map once before you begin."
say "The winner is first to three or the highest team score after 30 minutes."
say "If there is a stalemate, a sudden death golden cap round is played."
say "Exec rsp_off.cfg at match end to reset server."
