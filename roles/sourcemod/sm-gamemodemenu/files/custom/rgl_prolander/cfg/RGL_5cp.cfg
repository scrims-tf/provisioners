//Based off UGC Config

//=== used for pure 2 player file consistency enforcement on all players on server
servercfgfile 	"RGL_5cp.cfg"	

//== LOAD Basic League Settings and Custom settings 
exec "RGL_base.cfg"

//=== Gameplay Settings for Standard type maps ===
mp_winlimit				"4" 
mp_maxrounds			"0" 
mp_timelimit 			"30" 
mp_tournament_stopwatch "0"
compctrl_strategyperiods_time "15"

mp_tournament_restart

say "RGL.gg - 5CP Config"
say "5 Control Point Rules - First team to four round wins or 30 minutes"
say "Exec RGL_off.cfg at match end to reset server."